<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <div id="root">
      <article class="card-container">
        <h1 class="heading">
          Get <span class="accent-txt">insights</span> that help your business
          grow.
        </h1>
        <div class="content-block">
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="feature">
            <div class="feature-info">
              <h2>10k+</h2>
              <p class="feature-title">companies</p>
            </div>
            <div class="feature-info">
              <h2>314</h2>
              <p class="feature-title">templates</p>
            </div>
            <div class="feature-info">
              <h2>12M+</h2>
              <p class="feature-title">queries</p>
            </div>
          </div>
        </div>
      </article>

      <img
        src="./images/image-header-desktop.jpg"
        alt="group of people discussing something"
      />
    </div>
  </body>
</html>
