<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card Component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="top-content">
          <h1 class="headline">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make decisions regarding
            revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="features-content">
          <div class="feat-box">
            <h3 class="feat-box-head">10k+</h3>
            <p class="feat-box-sub-head">companies</p>
          </div>
          <div class="feat-box">
            <h3 class="feat-box-head">314</h3>
            <p class="feat-box-sub-head">templates</p>
          </div>
          <div class="feat-box">
            <h3 class="feat-box-head">12M+</h3>
            <p class="feat-box-sub-head">queries</p>
          </div>
        </div>
      </div>

      <div class="image-container">
        <!-- Picture Container -->
        <picture>
          <source
            media="(max-width: 960px)"
            srcset="./images/image-header-mobile.jpg"
          />
          <img
            src="./images/image-header-desktop.jpg"
            alt="people working on the table"
          />
        </picture>
      </div>
    </div>
  </body>
</html>
